<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>BAG</title>
		<link rel="stylesheet" type="text/css" href="assets/css/main.css">
		<link rel="stylesheet" href="https://bootswatch.com/slate/bootstrap.min.css">
		<link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
	</head>
	<body>
		<div class="container-fluid">
			<div id="main-content">
				<form id="form" class="form-horizontal" action="" autocomplete="off">
					<input id="input" type="text" autofocus="autofocus" placeholder="Type Here" >
					<input id="submit" type="submit" value="Acronymyze !" class="btn btn-default">
					<div class="row">
						
						<div id="form-settings" >
							<div class="form-group col-xs-6 text-center">
								<span>Lang</span>
								<div id="langs">
									<label><input type="radio" name="lang" value="fr" checked="checked"> fr</label>
									<label><input type="radio" name="lang" value="en"> en</label>
								</div>
							</div>
							<div class="form-group col-xs-6 text-center">
								<span>Subject</span>
								<div id="subjects">
									<label><input type="radio" name="subject" value="ALL" checked="checked"> ALL</label>
									<label><input type="radio" name="subject" value="ASI"> ASI</label>
									<label><input type="radio" name="subject" value="PLD"> PLD</label>
								</div>
							</div>
						</div>
					</div>
				</form>
				<h2 id="result">Bullshit Acronym Generator</h2>
			</div>
		</div>
		<div id="forkme"><a href="https://github.com/LoicTouzard/BAG">Fork me on GitHub</a></div>


		<script type="text/javascript" src="assets/js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="assets/js/main.js"></script>
		<script>
			$(function(){
				$("#submit").hide();
				// submit handler
				$("#form").submit(
					function(){
						$("#result").html(
							getAcronym(
								$("#input").val().trim(),
								$('input[name="lang"]:checked').val(),
								$('input[name="subject"]:checked').val()
							)
						);
						return false;
					}
				);

				$("#input").keyup(function(){
					if($(this).val().length){
						if(!$("#submit").is(":visible")){
							$("#submit").fadeIn();
						}
					}
					else{
						$("#submit").fadeOut();
					}
				});

				$("#main-content").hide();
				$("body").on("words-loaded", function(){
					$("#main-content").fadeIn();
				});
			});
		</script>
	</body>
</html>
